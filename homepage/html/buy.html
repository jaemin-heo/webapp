<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../script/script.js"></script>
    <title>예약하기</title>
</head>
<body>
    <div id="mainDiv" class="buyMainDiv">
        <div id="mainTop"></div>
        <div id="subMenu">
            <ul>
                <li>안녕하세요! <span class="material-symbols-outlined btnStyle01" onclick="subMenuToggle()">close</span></li>
                <li><a href="../html/main.html">돌아가기</a></li>
            </ul>
        </div>
        <form action="#">
            <table>
                <caption><h1>예약하기</h1></caption>
                <tr>
                    <th>이름 *&nbsp;</th>
                    <td>&nbsp;<input type="text" placeholder="이름을 입력해주세요."></td>
                </tr>
                <tr>
                    <th>전화번호&nbsp;</th>
                    <td>&nbsp;<input type="tel" placeholder="010-0000-0000"></td>
                </tr>
                <tr>
                    <th>예약 일자 *&nbsp;</th>
                    <td>날짜 : <input type="date">&nbsp;&nbsp;시간 : <input type="time"></td>
                </tr>
                <tr>
                    <th>음식 *&nbsp;</th>
                    <td>
                        <select name="food">
                            <option value="1">연어구이 정식</option>
                            <option value="2">오트밀&팬케이크 정식</option>
                            <option value="3">라면 정식</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>기타 문의사항&nbsp;</th>
                    <td>
                        <textarea placeholder="문의 사항!"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="예약하기" onclick="alert('예약이 완료되었습니다.')"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="mainBottom"></div>
</body>
</html>
