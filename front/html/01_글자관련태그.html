<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀</title>
</head>
<body>
    <h1>글자 관련 태그</h1>

    <!-- 제목을 지정하는 태그 -->
    <h1>제목~~~</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>

    <!-- 수평선 -->
    <hr>

    <!-- 줄바꿈 -->
    안녕하세요.<br>
    반갑습니다.

    <hr>
    <!-- 단락 구분 -->
    <p>첫번째 단락</p>
    <p>
        두번째 단락
        안녕
        하            세
        요
    </p>
    <pre>
        pre태그
        안녕
        하            세기
        요
    </pre>

    <hr>
    <!-- 띄어쓰기 -->
     안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하게요

    <hr>
    <!-- 일반 글꼴 -->
    <strong>굵은 글자</strong>
    <br>
    <b>굵은 글자</b>

    <hr>
    <em>기울어진</em>
    <i>기울어진</i>

    <hr>
    <mark>형광펜</mark>

    <hr>
    <u>글자</u>
    <br>
    <s>글자</s>

    <hr>
    <small>작은 글자</small>
    
    <hr>
    기본글자 
    <sup>위첨자</sup>
    <sub>아래첨자</sub>

    <hr>
    <p>
        기본글자
        <br>
        <b>굵은글자</b>
        <br>
        <strong><em><mark>굵은 기울어진 형광펜이 적용된</mark></em></strong>
    </p>
    
</body>
</html>
