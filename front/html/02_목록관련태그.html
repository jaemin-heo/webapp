<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>

    <h2>순서 없는 목록</h2>
    <!-- un ordered list -->
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JS</li>
    </ul>

    <h2>순서 있는 목록</h2>
    <!-- ordered list -->
     <ol type="1" reversed="reversed">
        <li>제육</li>
        <li>돈까스</li>
        <li>라면</li>
     </ol>
</body>
</html>
