<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습문제02</title>
</head>
<body>
    <h1>주문관리</h1>
    <form>
        <fieldset>
            <legend>주문자 정보</legend>
        <ol>
            <li><span>주문자명 : </span><input type="text" name="" placeholder="name"></li><br><br>
            <li><span>email : </span><input type="email" name="" placeholder="1dragon@yaho.com"></li><br><br>
            <li><span>홈페이지 : </span><input type="url" name="" placeholder="http://"></li><br><br>
        </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>주문정보</legend>
        <ul>
            <li><span>상품명 : </span><input type="text" name=""></li><br><br>
            <li><span>주문수량 : </span><input type="number" name="" placeholder="최소 100" min="100"></li><br><br>
            <li><span>할인율 : </span><input type="range" name=""></li><br><br>
            <li><span>요청사항 : </span><input type="textarea" name=""></li><br><br>
        </ul>
        </fieldset>
        <br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
