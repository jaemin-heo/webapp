<html lang="en">
<head>

<body>
    <h1>주문하기</h1>

        </fieldset>

            <input type="checkbox" name="" ><span>치즈</span><br><br>

            <input type="checkbox" name="" ><span>버섯</span><br><br>
        </fieldset>
        <br>
        <span>희망 배송 시간 : </span><input type="time" name=""><br><br>
        <span>배송 시 요청사항 : </span><input type="textarea" name=""><br><br>
        <input type="submit" value="주문하기">
    </form>

</html>
