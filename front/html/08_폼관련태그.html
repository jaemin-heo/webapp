<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
    <style>
        body {margin:0px 10px; background-color:slategray; color:white;}
        #TestForm01 {display:flex; flex-wrap:wrap; gap:5px; border:1px solid #f0f0f0; border-radius:10px; padding:10px; box-shadow:gray 0px 2px 4px 0px; margin-block:5vh; background-color:rgba(255, 255, 255, 0.5);}
        #TestForm01 >div {display:flex; justify-content:flex-start; width:100%;}
        #TestForm01 >div >span {width:20%;}
        #TestForm01 >input:nth-of-type(1) {margin-top: 20px;}
        #TestForm01 >input,button {width:100%;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script>
        var testCode = "test01";
        var urlparam = window.location.search;
        $(function(){
            console.log(urlparam);
        });

        function TestForm01InsertCall(){
            // var로 함수내에서 선언시 선언된 함수 내에서만 유효합니다. 
            // let로 블럭내에서 선언시 선언된 블럭 내에서만 유효합니다.
            // const로 선언하는 상수는 let과 동일한 변수 범위를 가집니다.
            let tf01 = $("#TestForm01");
            let text01 = tf01.find("input").eq(0).val();
            let password01 = tf01.find("input").eq(1).val();
            /*console.log(tf01.find("input[name=text01]").val());
            console.log($('#text01').val());
            console.log($("input[name=text01]").val());*/
            console.log($("input[type=week]").val());
        }

        function BgColorChange(){
            //$("body").css({"background-color":""+$("input[name=color01]").val()+""});
            $("body").css("background-color",""+$("input[name=color01]").val()+"");
        }
    </script>
</head>
<body>
    <h1>폼 관련 태그</h1>
    <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.

        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
    -->
    
    <h2>폼 태그 기본 구조</h2>
    <form action="" method="" id="TestForm01">
        <div><span>텍스트</span><input type="text" name="text01" id="text01" placeholder="제목을 입력하세요" value="임시 제목"></div></div>
        <div><span>패스워드</span><input type="password" name="" id="password01" placeholder="비밀번호를 입력하세요"></div>
        <div><span>넘버</span><input type="number" name="" id="number01" max="10" min="0" value="3"></div>
        <div><span>서치</span><input type="search" name="" id="" value="서치에 관하여"></div>
        <div><span>URL</span><input type="url" name="" id="url01" value="https://www.naver.com"></div>
        <div><span>email</span><input type="email" name="" id="email01" placeholder="이메일을 입력해주세요"></div>
        <div><span>tel</span><input type="tel" name="" id="tel01" placeholder="010-1234-1234"></div>
        <div><span>참여 여부</span><input type="radio" name="radio01" id="radio01" checked></div>
        <div><span>날짜</span><input type="date" name="" id=""></div>

        <input type="submit" value="제출하기">
        <input type="reset" value="초기화하기">
        <button>그냥 버튼</button>
        <button type="button">진짜 그냥 버튼</button>
        <input type="button" value="인풋 버튼" onclick="TestForm01InsertCall()">
    </form>

    <hr>

    <h2>숫자 관련 인풋 태그들</h2>
    <!-- 
            type="number"
            입력창에 숫자를 입력하는 것이 기본이지만, 브라우저에 따라서 스핀 박스가 표시되기도 한다.
            (스핀 박스 : 입력창 오른쪽에 위/아래 화살표 버튼)

            type="range" : 슬라이드바를 통한 숫자 지정 기능
    -->

    <span>넘버 : </span>
    <input type="number" name="">
    <br>
    <span>range : </span>
    <input type="range" name="" min="0" max="100" value="30" step="10">
    
    <hr>

    <h2>날짜/시간 관련 인풋 태그들</h2>
    <!-- type="date|month|week|time|datetime|datetime-local" -->

    <input type="date" name=""><br>
    <input type="month" name="" value="2025-11"><br>
    <input type="week" name="" value="2025-W18"><br>
    <input type="time" name=""><br>
    <input type="datetime" name=""><br>
    <input type="datetime-local" name=""><br>

    <hr>

    <h2>라디오버튼, 체크박스</h2>
    <!-- 
            type="radio"
            여러 항목 중 한 가지만 선택해야 할 경우 사용한다.
            태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.
            
            type="checkbox"
            여러 항목 중 여러 가지를 선택해도 가능할 경우 사용한다.
            태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.
    -->
    <form action="">
    <span>남자</span>
    <input type="radio" name="gender" value="man">
    <span>여자</span>
    <input type="radio" name="gender" value="woman">
    <hr>

    <span>코딩</span>
    <input type="checkbox" name="hobby" value="coding">
    <span>프로그래밍</span>
    <input type="checkbox" name="hobby" value="programing">
    <span>개발</span>
    <input type="checkbox" name="hobby" value="gaebal">
    <input type="submit">
    </form>

    <hr>

    <h2>셀렉트 태그</h2>
    <!-- 
        select 태그와 option 태그
        사용자가 내용을 입력하는 것이 아닌 여러 옵션 중에서 선택하게 하고 싶을 때 사용하는 드롭 다운 목록이다.
    -->
    <select name="national">
        <option value="kr">대한민국</option>
        <option value="ch">중국</option>
        <option value="jp">일본</option>
        <option value="us">미국</option>
        <option value="rus">러시아</option>
    </select>

    <hr>

    <h2>여러줄 텍스트</h2>
    <textarea name="" placeholder="글을 입력해주세요"></textarea>

    <hr>

    <h2>배경 색상 변경</h2>
    <input type="color" name="color01" value="#6e6868" onchange="BgColorChange()">
</body>
</html>
